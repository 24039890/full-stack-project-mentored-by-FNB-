<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSFAS Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="slider-panel" id="sliderPanel">
      <div class="form-container sign-in">
        <form id="loginForm">
          <h2>Login to NSFAS</h2>
          <input type="text" placeholder="Email or ID Number" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>
      <div class="form-container sign-up">
        <form id="signupForm">
          <h2>Create Account</h2>
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Create Password" required />
          <button type="submit">Register</button>
        </form>
      </div>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h3>Already have an account?</h3>
          <button class="ghost" id="loginBtn">Login</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h3>New to NSFAS?</h3>
          <button class="ghost" id="registerBtn">Register</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
