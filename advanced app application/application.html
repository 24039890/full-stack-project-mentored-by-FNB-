<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="University Logo">
            <h1>Student Housing System</h1>
        </div>
    </header>

    <main class="application-container">
        <h2>Housing Application Form</h2>
        <form id="housingForm">
            <section class="form-section">
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="studentNumber">Student Number</label>
                    <input type="text" id="studentNumber" required>
                </div>
                <div class="form-group">
                    <label for="email">University Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </section>

            <section class="form-section">
                <h3>Academic Information</h3>
                <div class="form-group">
                    <label for="faculty">Faculty</label>
                    <select id="faculty" required>
                        <option value="">Select Faculty</option>
                        <option value="science">Science</option>
                        <option value="engineering">Engineering</option>
                        <option value="arts">Arts</option>
                        <option value="business">Business</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">Year of Study</label>
                    <select id="year" required>
                        <option value="">Select Year</option>
                        <option value="1">First Year</option>
                        <option value="2">Second Year</option>
                        <option value="3">Third Year</option>
                        <option value="4">Fourth Year</option>
                    </select>
                </div>
            </section>

            <section class="form-section">
                <h3>Housing Preferences</h3>
                <div class="form-group">
                    <label for="residenceType">Preferred Residence Type</label>
                    <select id="residenceType" required>
                        <option value="">Select Type</option>
                        <option value="single">Single Room</option>
                        <option value="shared">Shared Room</option>
                        <option value="apartment">Apartment</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="preferredResidence">Preferred Residence</label>
                    <select id="preferredResidence" required>
                        <option value="">Select Residence</option>
                        <option value="nelson">Nelson Residence</option>
                        <option value="mandela">Mandela Hall</option>
                        <option value="freedom">Freedom Apartments</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="specialNeeds">Special Needs/Requests</label>
                    <textarea id="specialNeeds" rows="3"></textarea>
                </div>
            </section>

            <section class="form-section">
                <h3>Terms and Conditions</h3>
                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the terms and conditions of student housing</label>
                </div>
            </section>

            <button type="submit" class="btn">Submit Application</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 University Student Housing System. All rights reserved.</p>
    </footer>

    <script src="js/application.js"></script>
</body>
</html>
