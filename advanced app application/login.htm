<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="University Logo">
            <h1>Student Housing System</h1>
        </div>
    </header>

    <main class="auth-container">
        <div class="login-form">
            <h2>Student Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="studentNumber">Student Number</label>
                    <input type="text" id="studentNumber" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="register-link">New student? <a href="application.html">Apply for housing</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 University Student Housing System. All rights reserved.</p>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
