<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="../images/logo.png" alt="University Logo">
                <h2>Housing Admin</h2>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="#dashboard">Dashboard</a></li>
                    <li><a href="#applications">Applications</a></li>
                    <li><a href="#residences">Residences</a></li>
                    <li><a href="#students">Students</a></li>
                    <li><a href="#reports">Reports</a></li>
                    <li><a href="#settings">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="admin-header">
                <h1>Dashboard</h1>
                <div class="admin-actions">
                    <button id="logoutBtn" class="btn btn-logout">Logout</button>
                </div>
            </header>

            <section class="stats">
                <div class="stat-card">
                    <h3>Total Applications</h3>
                    <p id="totalApplications">0</p>
                </div>
                <div class="stat-card">
                    <h3>Pending Review</h3>
                    <p id="pendingApplications">0</p>
                </div>
                <div class="stat-card">
                    <h3>Approved</h3>
                    <p id="approvedApplications">0</p>
                </div>
                <div class="stat-card">
                    <h3>Residences</h3>
                    <p id="totalResidences">0</p>
                </div>
            </section>

            <section class="recent-applications">
                <h2>Recent Applications</h2>
                <table id="applicationsTable">
                    <thead>
                        <tr>
                            <th>Student #</th>
                            <th>Name</th>
                            <th>Residence</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Will be populated by JavaScript -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
