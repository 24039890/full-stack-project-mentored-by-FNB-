<!DOCTYPE html>
<html>
<head>
    <title>Reset Login Details</title>
</head>
<body>
    <h2>Reset Your Password</h2>
    <p>Enter your email or phone number to receive a reset code</p>
    
    
    <form id="resetForm" action="/send-reset-code" method="POST">
        <div>
            <label for="userInput">Email or Phone Number:</label>
            <input type="text" id="userInput" name="userInput" required>
        </div>
        
        <div>
            <button type="submit">Send Reset Code</button>
        </div>
    </form>
    
    
    <div id="codeSection">
        <h3>Enter Verification Code</h3>
        <form id="verifyForm" action="/verify-and-reset" method="POST">
            <div>
                <label for="verificationCode">Verification Code:</label>
                <input type="text" id="verificationCode" name="verificationCode" required>
            </div>
            
            <div>
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            
            <div>
                <button type="submit">Reset Password</button>
            </div>
        </form>
    </div>
</body>
</html>
